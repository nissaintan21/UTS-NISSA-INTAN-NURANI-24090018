<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-bg">

<div class="login-container">

    <div class="login-left">
        <img src="https://img.freepik.com/premium-vector/coffee-shop-with-barista-customer-coffee-shop-interior-barista-man-making-coffee_736990-200.jpg?w=826" alt="Illustration">
    </div>

    <div class="login-right">
        <h2 class="title-login">WELCOME BACK!</h2>

        <form id="loginForm">

            <div class="input-group">
                <img class="input-icon" src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="email">
                <input type="email" id="email" placeholder="Email Address">
            </div>

            <div class="input-group">
                <img class="input-icon" src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="password">
                <input type="password" id="password" placeholder="Password">
            </div>

            <p class="forgot">Forgot Password?</p>

            <button type="submit" class="btn-login">Login</button>

            <div class="divider">
                <span>Or</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="btn-social google">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="google">
                    Google
                </button>

                <button type="button" class="btn-social facebook">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="facebook">
                    Facebook
                </button>
            </div>

            <p class="signup-text">
                Donâ€™t have an account? <a href="#">Sign Up</a>
            </p>

        </form>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
