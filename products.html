<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Data Produk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
<aside class="sidebar">
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/home.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/shopping-bag.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/shopping-cart.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/us-dollar-circled.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/combo-chart.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/settings.png"></div>
    </aside>


    <main class="content">
        <h2>List Data Product</h2>

        <table id="productsTable" class="table-products">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Kopi Gayo</td>
                    <td>25000</td>
                    <td>50</td>
                    <td>
                        <img src="https://img.icons8.com/ios-glyphs/20/edit.png" class="icon-edit">
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Teh Hitam</td>
                    <td>18000</td>
                    <td>30</td>
                    <td>
                        <img src="https://img.icons8.com/ios-glyphs/20/edit.png" class="icon-edit">
                    </td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Coklat Aceh</td>
                    <td>30000</td>
                    <td>20</td>
                    <td>
                        <img src="https://img.icons8.com/ios-glyphs/20/trash--v1.png" class="icon-delete">
                    </td>
                </tr>
            </tbody>

        </table>

    </main>

</div>

<script src="js/script.js"></script>
</body>
</html>

</body>
</html>
