<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/home.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/shopping-bag.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/shopping-cart.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/us-dollar-circled.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/combo-chart.png"></div>
        <div class="menu"><img src="https://img.icons8.com/ios-glyphs/30/settings.png"></div>
    </aside>

    <main class="content">
        <h2>Dashboard</h2>
        <div class="cards">
             <div class="card">
                <img class="card-icon" src="https://img.icons8.com/ios-glyphs/40/shopping-bag.png">
                <p>Total Products</p>
                <h3 id="totalProducts">0</h3>
            </div>
            <div class="card">
                <img class="card-icon" src="https://img.icons8.com/ios-glyphs/40/shopping-cart.png">
                <p>Total Sales</p>
                <h3 id="totalSales">0</h3>
            </div>
            <div class="card">
                <img class="card-icon" src="https://img.icons8.com/ios-glyphs/40/us-dollar-circled.png">
                <p>Total Revenue</p>
                <h3 id="totalRevenue">0</h3> 
        </div>

        </div>
        <button id="viewProducts" class="btn-view">Lihat Data Produk</button>
    </main>
</div>
<script src="js/script.js"></script>
</body>
</html>
